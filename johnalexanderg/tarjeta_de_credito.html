<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de credito</title>
    <link rel="stylesheet" href="./tarjeta_de_credito.css">
    <link rel="stylesheet" href="https://use.typekit.net/hob2kfz.css">
</head>

<body>
    <main>
        <div class="tarjeta_de_credito">
            <img class="tarjeta_de_credito_chip" src="./images/chip.png" alt="chip dorado" />
            <span class="tarjeta_de_credito_numero_cuenta">1234 5678 9012 3456</span>
            <div class="tarjeta_de_credito_validacion_container">
                <div class="tarjeta_de_credito_validacion">
                    <span>good</span>
                    <span>thru</span>
                </div>
                <span class="tarjeta_de_credito_fecha_vencimiento">09/28</span>
            </div>
            <div class="tarjeta_de_credito_titular_container">
                <span class="tarjeta_de_credito_titular" >JOHN ALEXANDER GIL B.</span>
                <div class="tarjeta_de_credito_validacion_mc_container">
                    <img class="tarjeta_de_credito_logo_mc" src="./images/mc.png" alt="master card" />
                    <span class="tarjeta_de_credito_validacion_mc_titulo">mastercard</span>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
